<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>Haust DEX</title>
    <meta name="description" content="Swap on the Haust DEX" />

    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/192x192_App_Icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/512x512_App_Icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#121212" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://www.google-analytics.com https://www.googletagmanager.com 'unsafe-inline' 'unsafe-eval'"
    />

    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://www.google-analytics.com/" />

    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Satoshi-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Satoshi-Medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Satoshi-Bold.woff2" as="font" type="font/woff2" crossorigin />

    <style>
      * {
        font-family: 'Inter', sans-serif;
        box-sizing: border-box;
      }

      @font-face {
        font-family: 'Inter';
        font-weight: 400;
        font-style: normal;
        font-display: block;
        src: url(%PUBLIC_URL%/fonts/Inter-Regular.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Inter';
        font-weight: 500;
        font-style: normal;
        font-display: block;
        src: url(%PUBLIC_URL%/fonts/Inter-Medium.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Inter';
        font-weight: 600;
        font-style: normal;
        font-display: block;
        src: url(%PUBLIC_URL%/fonts/Inter-SemiBold.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Inter';
        font-weight: 700;
        font-style: normal;
        font-display: block;
        src: url(%PUBLIC_URL%/fonts/Inter-Bold.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Satoshi';
        font-weight: 400;
        font-style: normal;
        font-display: block;
        src: url(%PUBLIC_URL%/fonts/Satoshi-Regular.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Satoshi';
        font-weight: 500;
        font-style: normal;
        font-display: block;
        src: url(%PUBLIC_URL%/fonts/Satoshi-Medium.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Satoshi';
        font-weight: 600;
        font-style: normal;
        font-display: block;
        src: url(%PUBLIC_URL%/fonts/Satoshi-Bold.woff2) format('woff2');
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        background-color: #121212;
        font-size: 16px;
        font-variant: none;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      html,
      body,
      #root {
        min-height: 100%;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>
  </body>
</html>
